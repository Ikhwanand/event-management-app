{% for event in events %}
<div class="flex flex-col gap-3 pb-3 border-gray-300 rounded-md p-4 border">
    <div
      class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
      style='background-color: #e0e0e0;'
    ></div>
    <div>
      <p class="text-[#0d141c] text-base font-medium leading-normal truncate"><a href="{% url 'events:event_detail' event.id %}" class="text-lg font-medium">{{ event.title }}</a></p>
      <p class="text-[#49719c] text-sm font-normal leading-normal truncate">{{ event.description}}</p>
      <p class="text-[#49719c] text-sm font-normal leading-normal">Date: {{ event.date }}</p>
      <p class="text-[#49719c] text-sm font-normal leading-normal">Location: {{ event.location }}</p>
      <div class="mt-4">
        <a href="{% url 'events:rsvp_event' event.id %}" class="text-indigo-600 hover:text-indigo-800">RSVP</a>
    </div>
    </div>
</div>
{% endfor %}

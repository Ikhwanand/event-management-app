{% extends "base.html" %}

{% block title %}Filter Events{% endblock title %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class='mt-6 text-center text-3xl font-extrabold text-gray-900'>
                Filter Events
            </h2>
        </div>
        <form class="mt-8 space-y-6" method='GET'>
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="category" class='sr-only'>Category</label>
                    <select name="category" id="category" class='appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm'>
                        <optgroup label='All Categories'>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label for="date_range" class='sr-only'>Date Range</label>
                    <input id="date_range" name="date_range" type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Date Range (e.g., 2023-01-01 - 2023-12-31)">
                </div>
            </div>
            <div>
                <button type="submit" class='group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500'>
                    Filter Events
                </button>
            </div>
        </form>
        
        <div id="event-list" class='mt-8'>
            {% include 'events/partials/event_list.html' %}
        </div>
    </div>
</div>
{% endblock content %}

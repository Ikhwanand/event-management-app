{% extends "base.html" %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Edit Event</h2>
        </div>
        <form class="mt-8 space-y-6" method='POST'>
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="title" class='sr-only'>Title</label>
                    <input type="text" name="title" id="title" value="{{ event.title }}" required class='appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm'
                    placeholder='Title'>
                </div>
                <div>
                    <label for="description" class='sr-only'>Description</label>
                    <textarea name="description" id="description" required 
                    class='appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm'
                    placeholder='Description'>{{ event.description }}</textarea>
                </div>
                <div>
                    <label for="date" class='sr-only'>Date</label>
                    <input type="datetime-local" name="date" id="date" required class='appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm'
                    placeholder='Date' value='{{ event.date|date:"Y-m-d\TH:i" }}'>
                </div>
                <div>
                    <label for="location" class='sr-only'>Location</label>
                    <input type="text" name="location" id="location" value='{{ event.location }}' required class='appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm'
                    placeholder='Location'>
                </div>
                <div>
                    <label for="category" class='sr-only'>Category</label>
                    <select name="category" id="category" required class='appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm'>
                        {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == event.category.id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="max_capacity" class='sr-only'>Max Capacity</label>
                    <input type="number" name="max_capacity" id="max_capacity" value="{{ event.max_capacity }}" required class='appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm' 
                    placeholder='Max Capacity'>
                </div>
            </div>
            <div>
                <button type="submit" class='group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500'>
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
